<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-x: hidden;
            overflow-y: auto;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            width: 100%;
            margin-bottom: 10px;
        }
        .chart-container canvas {
            max-height: 200px;
        }
        .chart-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .controls .on {
            background-color: green;
            color: white;
        }
        .controls .off {
            background-color: red;
            color: white;
        }
        .controls .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #login input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 200px;
        }
        #login button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .current-values {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .current-values div {
            font-size: 16px;
            text-align: center;
        }
        .threshold-inputs {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .threshold-inputs label {
            margin-bottom: 5px;
        }
        .threshold-inputs input {
            padding: 10px;
            margin-bottom: 10px;
            width: 150px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .threshold-inputs button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .threshold-inputs button:hover {
            background-color: #0056b3;
        }
        .threshold-values {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Greenhouse Dashboard</h1>
    <div id="login">
        <input type="password" id="tokenInput" placeholder="Enter authentication token">
        <button onclick="login()">Login</button>
        <div id="errorMessage">Invalid token, please try again.</div>
    </div>
    <div class="container" id="dashboard">
        <div class="chart-container">
            <div class="chart-title">Temperature (째C)</div>
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="chart-container">
            <div class="chart-title">Humidity (%)</div>
            <canvas id="humidityChart"></canvas>
        </div>
        <div class="current-values">
            <div id="currentTemperature">Temperature: --.- 째C</div>
            <div id="currentHumidity">Humidity: --.- %</div>
        </div>
        <div class="controls" id="manualControls">
            <button id="heatingButton" onclick="toggleHeating()" class="off">Heating OFF</button>
            <button id="coolingButton" onclick="toggleCooling()" class="off">Cooling OFF</button>
        </div>
        <div class="controls">
            <button id="autoButton" onclick="toggleAuto()">Activate Auto Mode</button>
        </div>
        <div class="threshold-inputs" id="thresholdInputs">
            <label for="heatingThresholdInput">Heating Threshold (째C):</label>
            <input type="number" id="heatingThresholdInput" step="0.1" onfocus="manualUpdateInProgress = true" onblur="manualUpdateInProgress = false">
            <label for="coolingThresholdInput">Cooling Threshold (째C):</label>
            <input type="number" id="coolingThresholdInput" step="0.1" onfocus="manualUpdateInProgress = true" onblur="manualUpdateInProgress = false">
            <button onclick="updateThresholds()">Update Thresholds</button>
        </div>
    </div>

    <script>
        const serverUrl = 'https://se-kc56.onrender.com';
        let authToken = localStorage.getItem('authToken');
        let manualUpdateInProgress = false;
        let debounceTimeout;

        if (authToken) {
            showDashboard();
        }

        function showDashboard() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchSensorData();
            fetchStatus();
            setInterval(fetchSensorData, 2000);
            setInterval(fetchStatus, 2000);
        }

        async function login() {
            authToken = document.getElementById('tokenInput').value;
            try {
                const response = await axios.get(`${serverUrl}/sensor`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                localStorage.setItem('authToken', authToken);
                showDashboard();
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                console.error('Invalid token:', error);
            }
        }

        async function fetchSensorData() {
            try {
                const response = await axios.get(`${serverUrl}/sensor`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const temperature = response.data.temperature;
                const humidity = response.data.humidity;
                updateCharts(temperature, humidity);
                updateCurrentValues(temperature, humidity);
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        async function fetchStatus() {
            if (manualUpdateInProgress) {
                return;
            }

            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(async () => {
                try {
                    const response = await axios.get(`${serverUrl}/status`, {
                        headers: {
                            'Authorization': authToken
                        }
                    });

                    deviceStatus = response.data;
                    updateUIStatus(deviceStatus);
                } catch (error) {
                    console.error('Error fetching status:', error);
                }
            }, 500);
        }

        function updateUIStatus(status) {
            const { heating, cooling, heatingThreshold, coolingThreshold, manualControl } = status;

            document.getElementById('heatingButton').innerText = heating ? 'Heating ON' : 'Heating OFF';
            document.getElementById('heatingButton').className = heating ? 'on' : 'off';
            document.getElementById('coolingButton').innerText = cooling ? 'Cooling ON' : 'Cooling OFF';
            document.getElementById('coolingButton').className = cooling ? 'on' : 'off';


            if (!manualUpdateInProgress) {
                document.getElementById('heatingThresholdInput').value = heatingThreshold;
                document.getElementById('coolingThresholdInput').value = coolingThreshold;
            }

            if (manualControl) {
                document.getElementById('manualControls').style.display = 'flex';
                document.getElementById('autoButton').innerText = 'Activate Auto Mode';
                document.getElementById('thresholdInputs').style.display = 'none';
            } else {
                document.getElementById('manualControls').style.display = 'none';
                document.getElementById('autoButton').innerText = 'Deactivate Auto Mode';
                document.getElementById('thresholdInputs').style.display = 'flex';
            }
        }

        async function updateThresholds() {
            manualUpdateInProgress = true;
            try {
                const heatingThreshold = parseFloat(document.getElementById('heatingThresholdInput').value);
                const coolingThreshold = parseFloat(document.getElementById('coolingThresholdInput').value);

                if (isNaN(heatingThreshold) || isNaN(coolingThreshold)) {
                    alert('Please enter valid numeric values for thresholds.');
                    return;
                }

                const newStatus = {
                    ...deviceStatus,
                    heatingThreshold: heatingThreshold,
                    coolingThreshold: coolingThreshold,
                };

                await axios.post(`${serverUrl}/status`, newStatus, {
                    headers: { 'Authorization': authToken }
                });

                deviceStatus = newStatus;
                updateUIStatus(deviceStatus);
            } catch (error) {
                console.error('Error updating thresholds:', error);
            } finally {
                manualUpdateInProgress = false;
            }
        }

        async function toggleHeating() {
            const newStatus = {
                ...deviceStatus,
                heating: !deviceStatus.heating,
            };
            await updateStatus(newStatus);
        }

        async function toggleCooling() {
            const newStatus = {
                ...deviceStatus,
                cooling: !deviceStatus.cooling,
            };
            await updateStatus(newStatus);
        }

        async function toggleAuto() {
            const newStatus = {
                ...deviceStatus,
                manualControl: !deviceStatus.manualControl,
            };
            await updateStatus(newStatus);
        }

        async function updateStatus(newStatus) {
            try {
                await axios.post(`${serverUrl}/status`, newStatus, {
                    headers: { 'Authorization': authToken }
                });
                deviceStatus = newStatus;
                updateUIStatus(deviceStatus);
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        let temperatureChart;
        let humidityChart;

        function updateCharts(temperature, humidity) {
            if (!temperatureChart) {
                const ctxTemperature = document.getElementById('temperatureChart').getContext('2d');
                temperatureChart = new Chart(ctxTemperature, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Temperature (째C)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: false,
                            data: []
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute'
                                }
                            },
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            }

            if (!humidityChart) {
                const ctxHumidity = document.getElementById('humidityChart').getContext('2d');
                humidityChart = new Chart(ctxHumidity, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Humidity (%)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            fill: false,
                            data: []
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute'
                                }
                            },
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            }

            const now = new Date();
            temperatureChart.data.datasets[0].data.push({ x: now, y: temperature });
            humidityChart.data.datasets[0].data.push({ x: now, y: humidity });
            temperatureChart.update();
            humidityChart.update();
        }

        function updateCurrentValues(temperature, humidity) {
            document.getElementById('currentTemperature').innerText = `Temperature: ${temperature.toFixed(1)} 째C`;
            document.getElementById('currentHumidity').innerText = `Humidity: ${humidity.toFixed(1)} %`;
        }
    </script>
</body>
</html>
