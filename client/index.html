<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Control</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
        }
        .chart-container {
            width: 45%;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .on {
            background-color: green;
            color: white;
        }
        .off {
            background-color: red;
            color: white;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>ESP8266 Control</h1>
    <div class="container">
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
            <p>Temperature: <span id="temperature">-</span>°C</p>
        </div>
        <div class="chart-container">
            <canvas id="humidityChart"></canvas>
            <p>Humidity: <span id="humidity">-</span>%</p>
        </div>
    </div>
    <div class="controls">
        <button id="heatingButton" onclick="toggleHeating()" class="off">Heating OFF</button>
        <button id="coolingButton" onclick="toggleCooling()" class="off">Cooling OFF</button>
    </div>

    <script>
        const serverUrl = 'https://se-kc56.onrender.com';

        async function fetchSensorData() {
            try {
                const response = await axios.get(`${serverUrl}/sensor`);
                const temperature = response.data.temperature;
                const humidity = response.data.humidity;
                document.getElementById('temperature').innerText = temperature.toFixed(1);
                document.getElementById('humidity').innerText = humidity.toFixed(1);
                updateChart(temperatureChart, temperature);
                updateChart(humidityChart, humidity);
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        async function fetchStatus() {
            try {
                const response = await axios.get(`${serverUrl}/status`);
                const heating = response.data.heating;
                const cooling = response.data.cooling;
                document.getElementById('heatingButton').innerText = heating ? 'Heating ON' : 'Heating OFF';
                document.getElementById('heatingButton').className = heating ? 'on' : 'off';
                document.getElementById('coolingButton').innerText = cooling ? 'Cooling ON' : 'Cooling OFF';
                document.getElementById('coolingButton').className = cooling ? 'on' : 'off';

                // Desativa o botão correspondente se o outro estiver ativado
                document.getElementById('heatingButton').disabled = cooling;
                document.getElementById('coolingButton').disabled = heating;
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        async function toggleHeating() {
            try {
                const response = await axios.get(`${serverUrl}/status`);
                const newStatus = { ...response.data, heating: !response.data.heating };
                await axios.post(`${serverUrl}/status`, newStatus);
                fetchStatus();
            } catch (error) {
                console.error('Error toggling heating:', error);
            }
        }

        async function toggleCooling() {
            try {
                const response = await axios.get(`${serverUrl}/status`);
                const newStatus = { ...response.data, cooling: !response.data.cooling };
                await axios.post(`${serverUrl}/status`, newStatus);
                fetchStatus();
            } catch (error) {
                console.error('Error toggling cooling:', error);
            }
        }

        function createChart(ctx, label, color) {
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0, 100],
                        backgroundColor: [color, '#e0e0e0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    rotation: 1 * Math.PI,
                    circumference: 1 * Math.PI,
                    cutoutPercentage: 70,
                    tooltips: { enabled: false },
                    hover: { mode: null },
                    legend: { display: false },
                    title: {
                        display: true,
                        text: label
                    }
                }
            });
        }

        function updateChart(chart, value) {
            chart.data.datasets[0].data[0] = value;
            chart.data.datasets[0].data[1] = 100 - value;
            chart.update();
        }

        const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');

        const temperatureChart = createChart(temperatureCtx, 'Temperature', '#ff6384');
        const humidityChart = createChart(humidityCtx, 'Humidity', '#36a2eb');

        setInterval(fetchSensorData, 2000);
        setInterval(fetchStatus, 2000);
    </script>
</body>
</html>
