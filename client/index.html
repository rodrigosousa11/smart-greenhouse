<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Control</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>ESP8266 Control</h1>
    <div>
        <p>Temperature: <span id="temperature">-</span></p>
        <p>Humidity: <span id="humidity">-</span></p>
    </div>
    <div>
        <button onclick="toggleHeating()">Toggle Heating</button>
        <button onclick="toggleCooling()">Toggle Cooling</button>
    </div>

    <script>
        const serverUrl = 'https://se-kc56.onrender.com';

        async function fetchSensorData() {
            try {
                const response = await axios.get(`${serverUrl}/sensor`);
                document.getElementById('temperature').innerText = response.data.temperature;
                document.getElementById('humidity').innerText = response.data.humidity;
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        async function toggleHeating() {
            try {
                const response = await axios.get(`${serverUrl}/status`);
                const newStatus = { ...response.data, heating: !response.data.heating };
                await axios.post(`${serverUrl}/status`, newStatus);
            } catch (error) {
                console.error('Error toggling heating:', error);
            }
        }

        async function toggleCooling() {
            try {
                const response = await axios.get(`${serverUrl}/status`);
                const newStatus = { ...response.data, cooling: !response.data.cooling };
                await axios.post(`${serverUrl}/status`, newStatus);
            } catch (error) {
                console.error('Error toggling cooling:', error);
            }
        }

        setInterval(fetchSensorData, 2000);
    </script>
</body>
</html>
