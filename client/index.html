<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <h1>Greenhouse Dashboard</h1>
    <div id="login">
        <input type="password" id="tokenInput" placeholder="Enter authentication token">
        <button onclick="login()">Login</button>
        <div id="errorMessage">Invalid token, please try again.</div>
    </div>
    <div class="container" id="dashboard">
        <div class="chart-container">
            <div class="chart-title">Temperature (째C)</div>
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="chart-container">
            <div class="chart-title">Humidity (%)</div>
            <canvas id="humidityChart"></canvas>
        </div>
        <div class="current-values">
            <div id="currentTemperature">Temperature: --.- 째C</div>
            <div id="currentHumidity">Humidity: --.- %</div>
        </div>
        <div class="controls" id="manualControls">
            <button id="heatingButton" onclick="toggleHeating()" class="off">Heating OFF</button>
            <button id="coolingButton" onclick="toggleCooling()" class="off">Cooling OFF</button>
        </div>
        <div class="controls">
            <button id="autoButton" onclick="toggleAuto()">Activate Auto Mode</button>
        </div>
        <div class="threshold-inputs" id="thresholdInputs">
            <label for="heatingThresholdInput">Heating Threshold (째C):</label>
            <input type="number" id="heatingThresholdInput" step="0.1" onfocus="manualUpdateInProgress = true" onblur="manualUpdateInProgress = false">
            <label for="coolingThresholdInput">Cooling Threshold (째C):</label>
            <input type="number" id="coolingThresholdInput" step="0.1" onfocus="manualUpdateInProgress = true" onblur="manualUpdateInProgress = false">
            <button onclick="updateThresholds()">Update Thresholds</button>
        </div>
        <button id="logoutButton" onclick="logout()">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
