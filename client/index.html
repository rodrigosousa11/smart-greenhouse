<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-x: hidden;
            overflow-y: auto;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            width: 100%;
            margin-bottom: 10px;
        }
        .chart-container canvas {
            max-height: 200px;
        }
        .chart-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .controls .on {
            background-color: green;
            color: white;
        }
        .controls .off {
            background-color: red;
            color: white;
        }
        .controls .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #login input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 200px;
        }
        #login button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .current-values {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .current-values div {
            font-size: 16px;
            text-align: center;
        }
        .threshold-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .threshold-inputs label {
            margin-bottom: 5px;
        }
        .threshold-inputs input {
            padding: 5px;
            margin-bottom: 10px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Greenhouse Dashboard</h1>
    <div id="login">
        <input type="password" id="tokenInput" placeholder="Enter authentication token">
        <button onclick="login()">Login</button>
        <div id="errorMessage">Invalid token, please try again.</div>
    </div>
    <div class="container" id="dashboard">
        <div class="chart-container">
            <div class="chart-title">Temperature (°C)</div>
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="chart-container">
            <div class="chart-title">Humidity (%)</div>
            <canvas id="humidityChart"></canvas>
        </div>
        <div class="current-values">
            <div id="currentTemperature">Temperature: --.- °C</div>
            <div id="currentHumidity">Humidity: --.- %</div>
        </div>
        <div class="controls" id="manualControls">
            <button id="heatingButton" onclick="toggleHeating()" class="off">Heating OFF</button>
            <button id="coolingButton" onclick="toggleCooling()" class="off">Cooling OFF</button>
        </div>
        <div class="controls">
            <button id="autoButton" onclick="toggleAuto()">Deactivate Auto Mode</button>
        </div>
        <div class="threshold-inputs">
            <label for="heatingThresholdInput">Heating Threshold (°C):</label>
            <input type="number" id="heatingThresholdInput" step="0.1">
            <label for="coolingThresholdInput">Cooling Threshold (°C):</label>
            <input type="number" id="coolingThresholdInput" step="0.1">
            <button onclick="updateThresholds()">Update Thresholds</button>
        </div>
    </div>

    <script>
        const serverUrl = 'https://se-kc56.onrender.com';
        let authToken = localStorage.getItem('authToken');

        if (authToken) {
            showDashboard();
        }

        function showDashboard() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchSensorData();
            fetchStatus();
            setInterval(fetchSensorData, 2000);
            setInterval(fetchStatus, 2000);
        }

        async function login() {
            authToken = document.getElementById('tokenInput').value;
            try {
                // Validate the token by making a request
                const response = await axios.get(`${serverUrl}/sensor`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                // If request is successful, save the token and show the dashboard
                localStorage.setItem('authToken', authToken);
                showDashboard();
            } catch (error) {
                // If there's an error, show the error message
                document.getElementById('errorMessage').style.display = 'block';
                console.error('Invalid token:', error);
            }
        }

        async function fetchSensorData() {
            try {
                const response = await axios.get(`${serverUrl}/sensor`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const temperature = response.data.temperature;
                const humidity = response.data.humidity;
                updateCharts(temperature, humidity);
                updateCurrentValues(temperature, humidity);
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        async function fetchStatus() {
            try {
                const response = await axios.get(`${serverUrl}/status`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const heating = response.data.heating;
                const cooling = response.data.cooling;
                const manualControl = response.data.manualControl;
                const heatingThreshold = response.data.heatingThreshold;
                const coolingThreshold = response.data.coolingThreshold;

                document.getElementById('heatingButton').innerText = heating ? 'Heating ON' : 'Heating OFF';
                document.getElementById('heatingButton').className = heating ? 'on' : 'off';
                document.getElementById('coolingButton').innerText = cooling ? 'Cooling ON' : 'Cooling OFF';
                document.getElementById('coolingButton').className = cooling ? 'on' : 'off';

                document.getElementById('heatingThresholdInput').value = heatingThreshold;
                document.getElementById('coolingThresholdInput').value = coolingThreshold;

                if (manualControl) {
                    document.getElementById('manualControls').style.display = 'flex';
                    document.getElementById('autoButton').innerText = 'Activate Auto Mode';
                } else {
                    document.getElementById('manualControls').style.display = 'none';
                    document.getElementById('autoButton').innerText = 'Deactivate Auto Mode';
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        async function toggleHeating() {
            try {
                const response = await axios.get(`${serverUrl}/status`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const newStatus = { ...response.data, heating: !response.data.heating, manualControl: true };
                await axios.post(`${serverUrl}/status`, newStatus, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                fetchStatus();
            } catch (error) {
                console.error('Error toggling heating:', error);
            }
        }

        async function toggleCooling() {
            try {
                const response = await axios.get(`${serverUrl}/status`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const newStatus = { ...response.data, cooling: !response.data.cooling, manualControl: true };
                await axios.post(`${serverUrl}/status`, newStatus, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                fetchStatus();
            } catch (error) {
                console.error('Error toggling cooling:', error);
            }
        }

        async function toggleAuto() {
            try {
                const response = await axios.get(`${serverUrl}/status`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const newStatus = { ...response.data, manualControl: !response.data.manualControl };
                await axios.post(`${serverUrl}/status`, newStatus, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                fetchStatus();
            } catch (error) {
                console.error('Error toggling auto mode:', error);
            }
        }

        async function updateThresholds() {
            try {
                const heatingThreshold = parseFloat(document.getElementById('heatingThresholdInput').value);
                const coolingThreshold = parseFloat(document.getElementById('coolingThresholdInput').value);
                
                if (isNaN(heatingThreshold) || isNaN(coolingThreshold)) {
                    alert('Please enter valid numeric values for thresholds.');
                    return;
                }
                
                const response = await axios.get(`${serverUrl}/status`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                
                const newStatus = { 
                    ...response.data, 
                    heatingThreshold: heatingThreshold, 
                    coolingThreshold: coolingThreshold 
                };
                
                await axios.post(`${serverUrl}/status`, newStatus, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                
                fetchStatus();
            } catch (error) {
                console.error('Error updating thresholds:', error);
            }
        }

        function createChart(ctx, label, color) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: color,
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'minute' } },
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateCharts(temperature, humidity) {
            const now = new Date();
            temperatureChart.data.labels.push(now);
            temperatureChart.data.datasets[0].data.push(temperature);
            if (temperatureChart.data.labels.length > 20) {
                temperatureChart.data.labels.shift();
                temperatureChart.data.datasets[0].data.shift();
            }
            temperatureChart.update();

            humidityChart.data.labels.push(now);
            humidityChart.data.datasets[0].data.push(humidity);
            if (humidityChart.data.labels.length > 20) {
                humidityChart.data.labels.shift();
                humidityChart.data.datasets[0].data.shift();
            }
            humidityChart.update();
        }

        function updateCurrentValues(temperature, humidity) {
            document.getElementById('currentTemperature').innerText = `Temperature: ${temperature.toFixed(1)} °C`;
            document.getElementById('currentHumidity').innerText = `Humidity: ${humidity.toFixed(1)} %`;
        }

        const temperatureChart = createChart(document.getElementById('temperatureChart').getContext('2d'), 'Temperature', 'red');
        const humidityChart = createChart(document.getElementById('humidityChart').getContext('2d'), 'Humidity', 'blue');
    </script>
</body>
</html>
