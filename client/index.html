<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .chart-container canvas {
            max-height: 250px;
        }
        .chart-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .controls .on {
            background-color: green;
            color: white;
        }
        .controls .off {
            background-color: red;
            color: white;
        }
        .controls .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #login input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 200px;
        }
        #login button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Greenhouse Dashboard</h1>
    <div id="login">
        <input type="password" id="tokenInput" placeholder="Enter authentication token">
        <button onclick="login()">Login</button>
    </div>
    <div class="container" id="dashboard">
        <div class="chart-container">
            <div class="chart-title">Temperature (Â°C)</div>
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="chart-container">
            <div class="chart-title">Humidity (%)</div>
            <canvas id="humidityChart"></canvas>
        </div>
        <div class="controls">
            <button id="heatingButton" onclick="toggleHeating()" class="off">Heating OFF</button>
            <button id="coolingButton" onclick="toggleCooling()" class="off">Cooling OFF</button>
        </div>
    </div>

    <script>
        const serverUrl = 'https://se-kc56.onrender.com';
        let authToken = localStorage.getItem('authToken');

        if (authToken) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchSensorData();
            fetchStatus();
            setInterval(fetchSensorData, 2000);
            setInterval(fetchStatus, 2000);
        }

        function login() {
            authToken = document.getElementById('tokenInput').value;
            localStorage.setItem('authToken', authToken);
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchSensorData();
            fetchStatus();
            setInterval(fetchSensorData, 2000);
            setInterval(fetchStatus, 2000);
        }

        async function fetchSensorData() {
            try {
                const response = await axios.get(`${serverUrl}/sensor`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const temperature = response.data.temperature;
                const humidity = response.data.humidity;
                updateCharts(temperature, humidity);
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        async function fetchStatus() {
            try {
                const response = await axios.get(`${serverUrl}/status`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const heating = response.data.heating;
                const cooling = response.data.cooling;
                document.getElementById('heatingButton').innerText = heating ? 'Heating ON' : 'Heating OFF';
                document.getElementById('heatingButton').className = heating ? 'on' : 'off';
                document.getElementById('coolingButton').innerText = cooling ? 'Cooling ON' : 'Cooling OFF';
                document.getElementById('coolingButton').className = cooling ? 'on' : 'off';

                document.getElementById('heatingButton').disabled = cooling;
                document.getElementById('coolingButton').disabled = heating;
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        async function toggleHeating() {
            try {
                const response = await axios.get(`${serverUrl}/status`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const newStatus = { ...response.data, heating: !response.data.heating };
                await axios.post(`${serverUrl}/status`, newStatus, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                fetchStatus();
            } catch (error) {
                console.error('Error toggling heating:', error);
            }
        }

        async function toggleCooling() {
            try {
                const response = await axios.get(`${serverUrl}/status`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const newStatus = { ...response.data, cooling: !response.data.cooling };
                await axios.post(`${serverUrl}/status`, newStatus, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                fetchStatus();
            } catch (error) {
                console.error('Error toggling cooling:', error);
            }
        }

        function createChart(ctx, label, color) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: color,
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'minute' } },
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateCharts(temperature, humidity) {
            const now = new Date();
            if (temperatureChart.data.labels.length > 10) {
                temperatureChart.data.labels.shift();
                temperatureChart.data.datasets[0].data.shift();
            }
            if (humidityChart.data.labels.length > 10) {
                humidityChart.data.labels.shift();
                humidityChart.data.datasets[0].data.shift();
            }
            temperatureChart.data.labels.push(now);
            temperatureChart.data.datasets[0].data.push(temperature);
            humidityChart.data.labels.push(now);
            humidityChart.data.datasets[0].data.push(humidity);
            temperatureChart.update();
            humidityChart.update();
        }

        const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');

        const temperatureChart = createChart(temperatureCtx, 'Temperature', '#ff6384');
        const humidityChart = createChart(humidityCtx, 'Humidity', '#36a2eb');
    </script>
</body>
</html>
