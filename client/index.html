<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-x: hidden;
            overflow-y: auto;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            width: 100%;
            margin-bottom: 10px;
        }
        .chart-container canvas {
            max-height: 200px;
        }
        .chart-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .controls .on {
            background-color: green;
            color: white;
        }
        .controls .off {
            background-color: red;
            color: white;
        }
        .controls .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #login input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        #login input:focus {
            border-color: #007bff;
            outline: none;
        }
        #login button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        #login button:hover {
            background-color: #0056b3;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .current-values {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .current-values div {
            font-size: 16px;
            text-align: center;
        }
        .threshold-inputs {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .threshold-inputs label {
            margin-bottom: 5px;
        }
        .threshold-inputs input {
            padding: 10px;
            margin-bottom: 10px;
            width: 150px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .threshold-inputs button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .threshold-inputs button:hover {
            background-color: #0056b3;
        }
        .threshold-values {
            margin-bottom: 10px;
        }
        #logoutButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #logoutButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Greenhouse Dashboard</h1>
    <div id="login">
        <input type="password" id="tokenInput" placeholder="Enter authentication token">
        <button onclick="login()">Login</button>
        <div id="errorMessage">Invalid token, please try again.</div>
    </div>
    <div class="container" id="dashboard">
        <div class="chart-container">
            <div class="chart-title">Temperature (°C)</div>
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="chart-container">
            <div class="chart-title">Humidity (%)</div>
            <canvas id="humidityChart"></canvas>
        </div>
        <div class="current-values">
            <div id="currentTemperature">Temperature: --.- °C</div>
            <div id="currentHumidity">Humidity: --.- %</div>
        </div>
        <div class="controls" id="manualControls">
            <button id="heatingButton" onclick="toggleHeating()" class="off">Heating OFF</button>
            <button id="coolingButton" onclick="toggleCooling()" class="off">Cooling OFF</button>
        </div>
        <div class="controls">
            <button id="autoButton" onclick="toggleAuto()">Activate Auto Mode</button>
        </div>
        <div class="threshold-inputs" id="thresholdInputs">
            <label for="heatingThresholdInput">Heating Threshold (°C):</label>
            <input type="number" id="heatingThresholdInput" step="0.1" onfocus="manualUpdateInProgress = true" onblur="manualUpdateInProgress = false">
            <label for="coolingThresholdInput">Cooling Threshold (°C):</label>
            <input type="number" id="coolingThresholdInput" step="0.1" onfocus="manualUpdateInProgress = true" onblur="manualUpdateInProgress = false">
            <button onclick="updateThresholds()">Update Thresholds</button>
        </div>
        <button id="logoutButton" onclick="logout()">Logout</button>
    </div>

    <script>
        const serverUrl = 'https://se-kc56.onrender.com';
        let authToken = localStorage.getItem('authToken');
        let manualUpdateInProgress = false;
        let debounceTimeout;
        let deviceStatus = {};

        if (authToken) {
            showDashboard();
        }

        function showDashboard() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchSensorData();
            fetchStatus();
            setInterval(fetchSensorData, 2500);  
            setInterval(fetchStatus, 2500);     
        }

        async function login() {
            authToken = document.getElementById('tokenInput').value;
            try {
                const response = await axios.get(`${serverUrl}/sensor`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                localStorage.setItem('authToken', authToken);
                showDashboard();
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                console.error('Invalid token:', error);
            }
        }

        async function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            document.getElementById('login').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }

        async function fetchSensorData() {
            try {
                const response = await axios.get(`${serverUrl}/sensor`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                const { temperature, humidity } = response.data;
                updateCharts(temperature, humidity);
                updateCurrentValues(temperature, humidity);
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        async function fetchStatus() {
            try {
                const response = await axios.get(`${serverUrl}/status`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                deviceStatus = response.data;
                updateDeviceStatus();
            } catch (error) {
                console.error('Error fetching device status:', error);
            }
        }

        function updateCharts(temperature, humidity) {
            const now = new Date();
            temperatureChart.data.labels.push(now);
            temperatureChart.data.datasets[0].data.push(temperature);
            humidityChart.data.labels.push(now);
            humidityChart.data.datasets[0].data.push(humidity);
            temperatureChart.update();
            humidityChart.update();
        }

        function updateCurrentValues(temperature, humidity) {
            document.getElementById('currentTemperature').textContent = `Temperature: ${temperature.toFixed(1)} °C`;
            document.getElementById('currentHumidity').textContent = `Humidity: ${humidity.toFixed(1)} %`;
        }

        function updateDeviceStatus() {
            const { heating, cooling, autoMode, heatingThreshold, coolingThreshold } = deviceStatus;
            document.getElementById('heatingButton').classList.toggle('on', heating);
            document.getElementById('heatingButton').classList.toggle('off', !heating);
            document.getElementById('heatingButton').textContent = heating ? 'Heating ON' : 'Heating OFF';

            document.getElementById('coolingButton').classList.toggle('on', cooling);
            document.getElementById('coolingButton').classList.toggle('off', !cooling);
            document.getElementById('coolingButton').textContent = cooling ? 'Cooling ON' : 'Cooling OFF';

            document.getElementById('autoButton').textContent = autoMode ? 'Deactivate Auto Mode' : 'Activate Auto Mode';
            document.getElementById('thresholdInputs').style.display = autoMode ? 'block' : 'none';
            if (autoMode) {
                document.getElementById('heatingThresholdInput').value = heatingThreshold;
                document.getElementById('coolingThresholdInput').value = coolingThreshold;
            }
            document.getElementById('manualControls').style.display = autoMode ? 'none' : 'flex';
        }

        async function toggleHeating() {
            try {
                const response = await axios.post(`${serverUrl}/heating`, {}, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                deviceStatus.heating = response.data.heating;
                updateDeviceStatus();
            } catch (error) {
                console.error('Error toggling heating:', error);
            }
        }

        async function toggleCooling() {
            try {
                const response = await axios.post(`${serverUrl}/cooling`, {}, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                deviceStatus.cooling = response.data.cooling;
                updateDeviceStatus();
            } catch (error) {
                console.error('Error toggling cooling:', error);
            }
        }

        async function toggleAuto() {
            try {
                const response = await axios.post(`${serverUrl}/auto`, {}, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                deviceStatus.autoMode = response.data.autoMode;
                updateDeviceStatus();
            } catch (error) {
                console.error('Error toggling auto mode:', error);
            }
        }

        async function updateThresholds() {
            try {
                const heatingThreshold = parseFloat(document.getElementById('heatingThresholdInput').value);
                const coolingThreshold = parseFloat(document.getElementById('coolingThresholdInput').value);

                const response = await axios.post(`${serverUrl}/thresholds`, {
                    heatingThreshold,
                    coolingThreshold
                }, {
                    headers: {
                        'Authorization': authToken
                    }
                });

                deviceStatus.heatingThreshold = response.data.heatingThreshold;
                deviceStatus.coolingThreshold = response.data.coolingThreshold;
                updateDeviceStatus();
            } catch (error) {
                console.error('Error updating thresholds:', error);
            }
        }

        const temperatureChart = new Chart(document.getElementById('temperatureChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [],
                    borderColor: 'red',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const humidityChart = new Chart(document.getElementById('humidityChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: 'blue',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
